<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit contact</title>
</head>

<body>
    <form th:action="@{/contacts/save}" method="post">
        <input type="hidden" name="id" th:field="*{contact.id}">
        <div>
            <label>First Name</label>
            <input  type="text" th:field="*{contact.firstName}">
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" id="lastName" name="lastName" th:field="*{contact.lastName}">
        </div>
        <div>
            <label>Email</label>
            <input type="text" id="email" name="email" th:field="*{contact.email}">
        </div>
        <div>
            <label>Phone</label>
            <input type="text" id="phone" name="phone" th:field="*{contact.phone}">
        </div>
        <button type="submit">Save</button>
    </form>
</body>
</html>
