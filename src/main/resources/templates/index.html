<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
<h2>Contacts</h2>
    <table>
        <thead>
        <tr>
            <th>id</th> <th>firstName</th> <th>lastName</th> <th>email</th> <th>phone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${contacts}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.firstName}"></td>
            <td th:text="${c.lastName}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.phone}"></td>
            <td>
                <a th:href="@{/contacts/edit/{id}(id=${c.id})}">Edit</a>
                <a th:href="@{/contacts/delete/{id}(id=${c.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/contacts/create">Create contact</a>
</body>
</html>
